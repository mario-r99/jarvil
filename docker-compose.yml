version: "2.1"
services:
  mqtt-broker:
    build: ./mqtt-broker
    container_name: mqtt-broker
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
  time-slot-booking:
    build: ./time-slot-booking
    container_name: time-slot-booking
    ports:
      - "5000:5000"
  redis:
    image: redis:alpine
    container_name: redis