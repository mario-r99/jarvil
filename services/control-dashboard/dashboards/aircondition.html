<script>
    $(".minusA").mousedown(function () {
        console.log("Aircondition minus")
        if (gradiA > min) {
            console.log("Pushing new calculated value: " + (gradiA / 34 - 0.01).toFixed(2))
            mqttMessage(((gradiA - 1) / 34).toFixed(2), airconditionTopic)
        }
    });

    $(".plusA").mousedown(function () {
        console.log("Aircondition plus")
        if (gradiA < max) {
            console.log("Pushing new calculated value: " + (gradiA / 34 + 0.01).toFixed(2))
            mqttMessage(((gradiA + 1) / 34).toFixed(2), airconditionTopic)
        }
    });

</script>
