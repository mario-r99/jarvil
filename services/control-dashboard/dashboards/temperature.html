<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700');

    * {
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    html,
    body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
    }

    .center_radius,
    .thermostat,
    .thermostat .bar,
    .thermostat .center,
    .thermostat .center .small {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
    }

    .thermostat {
        width: 400px;
        height: 400px;
        background: #6d697f;
        box-shadow: inset 0px -6px 1px 2px rgba(0, 0, 0, 0.35), 0px 7px 40px 11px rgba(84, 81, 97, 0.40);
        transform: scale(0.5) translate(-30%, -40%);
    }

    .thermostat:hover .number {
        opacity: 1;
    }

    .thermostat .shadow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateZ(10deg);
        width: 25px;
        height: 86%;
        text-align: center;
        transition: 0.7s ease;
        animation: shadow 1.4s ease-out both;
    }

    .thermostat .shadow .shadow-cubeT {
        position: absolute;
        top: 0;
        width: 25px;
        height: 0px;
        box-shadow: 0 0 45px 13px rgba(255, 158, 35, 0.5);
    }

    .thermostat .shadow .shadow-cubeH {
        position: absolute;
        top: 0;
        width: 25px;
        height: 0px;
        box-shadow: 0 0 45px 13px rgba(35, 255, 171, 0.5);
    }
    
    .thermostat .shadow .shadow-cubeB {
        position: absolute;
        top: 0;
        width: 25px;
        height: 0px;
        box-shadow: 0 0 45px 13px rgba(255, 240, 35, 0.5);
    }
    
    .thermostat .shadow .shadow-cubeA {
        position: absolute;
        top: 0;
        width: 25px;
        height: 0px;
        box-shadow: 0 0 45px 13px rgba(35, 240, 255, 0.5);
    }

    .thermostat .number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateZ(10deg);
        width: 40px;
        height: 82%;
        text-align: center;
        transition: 0.7s ease;
        opacity: 0;
    }

    .thermostat .number .ext {
        font-size: 16px;
        color: white;
        font-weight: 1000;
        text-shadow: 1px 3px 3px #302e38;
    }

    .thermostat .bar {
        position: absolute;
        width: 356px;
        height: 356px;
    }

    .thermostat .bar .inner_bar {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 344px;
        height: 344px;
        margin-left: -172px;
        margin-top: -172px;
        border-radius: 100%;
        background-color: #6d697f;
        z-index: 4;
    }

    .thermostat .bar .inner_bar:after {
        content: '';
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border-top: 70px solid transparent;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 150px solid #6d697f;
        bottom: -7px;
        left: 50%;
        transform: translatex(-50%);
    }

    .thermostat .bar .hold {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0px, 356px, 356px, 178px);
        border-radius: 100%;
        background-color: #3a3749;
    }

    .thermostat .bar .fill {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 100%;
        clip: rect(0px, 178px, 356px, 0px);
    }

    .thermostat .bar .fill1T {
        background: -webkit-linear-gradient(top, #ff4900 20%, #ff4900 100%);
    }
    .thermostat .bar .fill2T {
        background: -webkit-linear-gradient(top, #ff4900 40%, #ff9e23 100%);
    }

    .thermostat .bar .fill1H {
        background: -webkit-linear-gradient(top, #00ff80 20%, #00ff80 100%);
    }
    .thermostat .bar .fill2H {
        background: -webkit-linear-gradient(top, #00ff80 40%, #7effb8 100%);
    }

    .thermostat .bar .fill1B {
        background: -webkit-linear-gradient(top, #ffe600 20%, #ffe600 100%);
    }
    .thermostat .bar .fill2B {
        background: -webkit-linear-gradient(top, #ffe600 40%, #fff27e 100%);
    }
    
    .thermostat .bar .fill1A {
        background: -webkit-linear-gradient(top, #00aeff 20%, #00aeff 100%);
    }
    .thermostat .bar .fill2A {
        background: -webkit-linear-gradient(top, #00aeff 40%, #7ee1ff 100%);
    }



    .thermostat .bar .right {
        z-index: 3;
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        transform: rotate(180deg);
    }

    .thermostat .bar .right .fill {
        z-index: 3;
        transform: rotate(180deg);
        animation: right 1s linear both;
        transition: transform 0.6s;
    }

    .thermostat .bar .left .fill {
        z-index: 1;
        animation: left 0.3s linear both;
        animation-delay: 1s;
        transition: transform 0.6s;
    }

    .thermostat .bar span {
        width: 356px;
        font-weight: 800;
        position: absolute;
        bottom: 0px;
        text-align: center;
        text-transform: uppercase;
        font-size: 15px;
        color: #2e2c3a;
        z-index: 10;
    }

    .thermostat .center {
        position: absolute;
        width: 260px;
        height: 260px;
        background: #e3e4ed;
        animation: bound-in 0.6s ease forwards;
    }

    .thermostat .center:hover .arrow {
        opacity: 1;
        transition: opacity 0.3s;
    }

    .thermostat .center:hover .minus {
        left: 10px;
        transition: left 0.3s ease-out;
    }

    .thermostat .center:hover .plus {
        right: 45px;
        transition: right 0.3s ease-out;
    }

    .thermostat .center span i {
        position: absolute;
        color: #b9b6c8;
        font-size: 40px;
        font-weight: 500;
        line-height: 260px;
    }

    .thermostat .center .arrow {
        opacity: 0;
        transition: opacity 0.3s;
        cursor: pointer;
    }

    .thermostat .center .minus {
        position: absolute;
        animation: arrow-left 1s forwards;
    }

    .thermostat .center .plus {
        position: absolute;
        animation: arrow-right 1s forwards;
    }

    .thermostat .center .small {
        position: absolute;
        width: 150px;
        height: 150px;
        background: #f8f9fa;
        text-align: center;
        animation: bound-in-small 0.6s ease forwards;
    }

    .thermostat .center .small .heat {
        line-height: 150px;
        font-size: 59px;
        color: #57545f;
        font-weight: 300;
    }

    .thermostat .center .small .heatT:after {
        content: 'Â°';
        display: block;
        position: absolute;
        font-size: 40px;
        top: -20px;
        right: 30px;
    }
    .thermostat .center .small .heatB:after {
        content: '%';
    }

    @-webkit-keyframes shadow {
        0% {
            transform: translate(-50%, -50%) rotate(-190deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(10deg);
        }
    }

    @-webkit-keyframes right {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(180deg);
        }
    }

    @-webkit-keyframes left {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(10deg);
        }
    }

    @-webkit-keyframes bound-in {
        10% {
            box-shadow: 0px 7px 30px 5px rgba(96, 93, 111, 0.25);
            transform: translate(-50%, -50%) scale(0.8);
        }

        80% {
            transform: translate(-50%, -50%) scale(1.03);
        }

        100% {
            box-shadow: 0px 15px 35px 11px rgba(46, 44, 58, 0.60);
            transform: translate(-50%, -50%) scale(1);
        }
    }

    @-webkit-keyframes bound-in-small {
        0% {
            box-shadow: 0px 5px 10px 5px rgba(96, 93, 111, 0.19);
            transform: translate(-50%, -50%) scale(0.8);
        }

        80% {
            transform: translate(-50%, -50%) scale(1.03);
        }

        100% {
            box-shadow: 0px 15px 35px 5px rgba(96, 93, 111, 0.30);
            transform: translate(-50%, -50%) scale(1);
        }
    }

    @-webkit-keyframes arrow-left {
        0% {
            left: 45px;
            opacity: 0;
        }

        100% {
            left: 10px;
            opacity: 1;
        }
    }

    @-webkit-keyframes arrow-right {
        0% {
            right: 75px;
            opacity: 0;
        }

        100% {
            right: 45px;
            opacity: 1;
        }
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    var gradiT = 19;
    var gradiB = 19;
    var gradiH = 19;
    var gradiA = 19;
    var max = 34;
    var min = 2;

    var mqtt;
    var reconnectTimeout = 2000;
    var host = `${broker}`;
    var port = 9001;
    var temperatureTopic = "control-dashboard/0/value/temperature/setpoint";
    var brightnessTopic = "control-dashboard/0/value/brightness/setpoint";
    var humidityTopic = "control-dashboard/0/value/humidity/setpoint";
    var airconditionTopic = "control-dashboard/0/value/aircondition/setpoint";
    var topicSelectIndex = 3;

    function onConnect() {
        console.log("Connected");
        mqtt.subscribe(temperatureTopic);
        mqtt.subscribe(brightnessTopic);
        mqtt.subscribe(humidityTopic);
        mqtt.subscribe(airconditionTopic);
    }

    function onFailure() {
        console.log("Connection Attempt to Host " + host + " failed");
        setTimeout(mqttConnect, reconnectTimeout);
    }

    function onMessage(message) {
        console.log("Message received: " + message.payloadString);
        var topicChar = message.destinationName.split("/")[topicSelectIndex].charAt(0).toUpperCase();
        var newValue = JSON.parse(message.payloadString)["set"];
        updateGr(newValue, topicChar);
    }

    function mqttMessage(value, topic) {
        message = new Paho.MQTT.Message(`{"set": ${value}}`);
        message.destinationName = topic;
        message.qos = 1;
        message.retained = true;
        mqtt.send(message);
        console.log("MQTT message sent");
    }

    function mqttConnect() {
        console.log("connecting to " + host + ":" + port);
        mqtt = new Paho.MQTT.Client(host, port, "clientjs");
        var options = {
            timeout: 3,
            onSuccess: onConnect,
            onFailure: onFailure,
        };
        mqtt.onMessageArrived = onMessage
        mqtt.connect(options);
    }

    function updateGr(newValue, topicChar) {
        console.log("Old newValue: " + newValue);
        if (topicChar == "B" || topicChar == "H" || topicChar == "A") newValue = Math.round(newValue * 34);
        console.log("New newValue: " + newValue);
        var gradi;
        if (topicChar == "T") gradi = gradiT;
        if (topicChar == "B") gradi = gradiB;
        if (topicChar == "H") gradi = gradiH;
        if (topicChar == "A") gradi = gradiA;
        console.log(`Old value: ${gradi}, new value: ${newValue}`);
        if (newValue < gradi) {
            if (newValue >= 18) {
                $(`.fill1${topicChar}`).css("transform", "rotate(" + (newValue - 18) * 10 + "deg)").css("transition-delay", "0s");
            } else if (newValue == 17) {
                $(`.fill2${topicChar}`).css("transform", "rotate(" + newValue * 10 + "deg)").css("transition-delay", "0s");
            } else {
                $(`.fill2${topicChar}`).css("transform", "rotate(" + newValue * 10 + "deg)").css("transition-delay", "0s");
            }
        }
        else {
            if (newValue > 19) {
                $(`.fill1${topicChar}`).css("transform", "rotate(" + (newValue - 18) * 10 + "deg)").css("transition-delay", "0s");
            } else if (newValue == 19) {
                $(`.fill1${topicChar}`).css("transform", "rotate(" + (newValue - 18) * 10 + "deg)").css("transition-delay", "0s");
            } else {
                $(`.fill2${topicChar}`).css("transform", "rotate(" + newValue * 10 + "deg)").css("transition-delay", "0s");
            }
        }
        gradi = newValue;
        if (topicChar == "T") gradiT = newValue;
        if (topicChar == "B") gradiB = newValue;
        if (topicChar == "H") gradiH = newValue;
        if (topicChar == "A") gradiA = newValue;
        $(`.number${topicChar}`).css("transform", "translate(-50%, -50%) rotate(" + (-180 + gradi * 10) + "deg)");
        $(`.shadow${topicChar}`).css("transform", "translate(-50%, -50%) rotate(" + (-180 + gradi * 10) + "deg)");
        $(`.fill${topicChar}`).css("animation", "none");
        $(`.shadow${topicChar}`).css("animation", "none");
        console.log("Old gradi: " + gradi);
        if (topicChar == "B") gradi = Math.round(gradi / 34 * 100);
        if (topicChar == "H" || topicChar == "A") gradi = (gradi / 34).toFixed(2);
        console.log("New gradi: " + gradi);
        $(`.heat${topicChar}`).text("" + gradi);
        $(`.ext${topicChar}`).text("" + gradi);
    }


    $(".minusT").mousedown(function () {
        console.log("Temperature minus")
        if (gradiT > min) {
            mqttMessage(gradiT - 1, temperatureTopic)
        }
    });

    $(".plusT").mousedown(function () {
        console.log("Temperature plus")
        if (gradiT < max) {
            mqttMessage(gradiT + 1, temperatureTopic)
        }
    });

    setTimeout(mqttConnect, 1000);
</script>

<div class="thermostat">
    <div class="bar">
        <div class="inner_bar"></div>
        <div class='hold left'>
            <div class='fill fillT fill1T'></div>
        </div>
        <div class='hold right'>
            <div class='fill fillT fill2T'></div>
        </div>
        <span>Heating</span>
    </div>
    <div class="shadow shadowT">
        <div class="shadow-cubeT"></div>
    </div>
    <div class="number numberT">
        <span class="ext extT">...</span>
    </div>
    <div class="center">
        <span class="arrow minus minusT"><i class="material-icons">keyboard_arrow_left</i></span>
        <span class="arrow plus plusT"><i class="material-icons">keyboard_arrow_right</i></span>
        <div class="small">
            <span class="heat heatT">...</span>
        </div>
    </div>
</div>
