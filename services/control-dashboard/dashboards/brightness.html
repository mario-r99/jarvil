<script>
    $(".minusB").mousedown(function () {
        console.log("Brightness minus")
        if (gradiB > min) {
            console.log("Pushing new calculated value: " + (gradiB / 34 - 0.01).toFixed(2))
            mqttMessage(((gradiB - 1) / 34).toFixed(2), brightnessTopic)
        }
    });

    $(".plusB").mousedown(function () {
        console.log("Brightness plus")
        if (gradiB < max) {
            console.log("Pushing new calculated value: " + (gradiB / 34 + 0.01).toFixed(2))
            mqttMessage(((gradiB + 1) / 34).toFixed(2), brightnessTopic)
        }
    });

</script>
